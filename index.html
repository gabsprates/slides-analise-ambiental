<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Planejamento Estrat√©gico</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sky.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="slides/main.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
        <section data-markdown="slides/introducao.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
        <section data-markdown="slides/mapeamento.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
        <section data-markdown="slides/classificacao.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
        <section data-markdown="slides/exame.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
        <section>
          <h2>Obrigado!</h2>
        </section>
        <section data-markdown="slides/perguntas.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>

    <script src="js/reveal.js"></script>
    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
